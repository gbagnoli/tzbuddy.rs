name: Build and upload binaries to release
on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: tzbuddy
            asset_name: tzbuddy-linux-amd64.gz
          - os: macos-latest
            artifact_name: tzbuddy
            asset_name: tzbuddy-macos-amd64.tar.gz
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
      - name: Set output
        id: vars
        run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}
        # this sets ${{ steps.vars.outputs.tag }}
      - name: Build project
        run: cargo build --release --locked
      - name: Create tar
        run: tar czf target/release/${{ matrix.asset_name }} -C target/release ${{ matrix.artifact_name }}
      - name: Upload binary to release
        uses: svenstaro/upload-release-action@v1-release
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: target/release/${{ matrix.asset_name }}
          asset_name: ${{ matrix.asset_name }}
          tag: ${{ steps.vars.outputs.tag }}
      - name: Bump Homebrew formula
        uses: mislav/bump-homebrew-formula-action@v1.7
        with:
          formula-name: tzbuddy
          homebrew-tap: gbagnoli/homebrew-tzbuddy
          base-branch: main
        env:
          COMMITTER_TOKEN: ${{ secrets.COMMITTER_TOKEN }}
